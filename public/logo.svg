  <ellipse cx="46" cy="12" rx="5" ry="7" fill="#FFB6C1" transform="rotate(20 46 12)"/>
  <ellipse cx="46" cy="12" rx="3" ry="5" fill="#F9A8B8" transform="rotate(20 46 12)"/>

